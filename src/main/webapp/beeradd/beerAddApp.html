<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<style>

 label {
   font-size: 20px;
   float: left;
 }
 select {
   width: 100px;
   font-size: 20px;
   float: right;
   text-align: center;
 }
 .inputBox {
    width: 200px;
    height: 20px;
  }
  
  #beerDesc {
    height: 150px;
  }
  
  #fileupload, #newFileName {
    display: none;
  }
  
 #okBtn {
   width: 100px;
   height: 50px;
 }


 div {
   width: 400px;
   height: 200px;
   border: 1px solid blue;
 }
 

</style>
<body>

 <button id="beerAddBtn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="beerAddModal">맥주등록</button>
      <!-- 맥주 등록 modal -->
      
      <div class="modal fade" id="beerAddModal" tabindex="-1" role="dialog" aria-labelledby="beerAddModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title" id="beerAddModalLabel">Beer Add</h4>
             </div>
      
       <div class="modal-body">

<div>
	<label for="Brand">Beer Brand (맥주브랜드)</label>
	<form name="beerBrandForm">
		<select name="Brand" id="beerBrand" onChange="checkBrandText()">
		</select>
		<input type="text" name="brandText" id="brandText" style="display:none">
	</form>
</div>


<div>
	<label for="cate">Category (맥주 분류)</label>
	<form name="beerCateForm">
		<select name="cate" id="beerCate" onChange="checkCateText()">
		</select>
		<input type="text" name="cateText" id="cateText" style="display:none">
	</form>
</div>

<div>
	<label for="country">Country (제조 국가)</label>
	<form name="beerCtryForm">
		<select name="country" id="beerCtry" onChange="checkCtryText()">
		</select>
		<input type="text" name="ctryText" id="ctryText" style="display:none">
	</form>
</div>

<div>
	<label>Description (맥주 설명)</label>
	<textarea id="beerDesc" cols="50" rows ="10" placeholder="맥주에 대해 설명 해 주세요."></textarea>
</div>

<div>
	<label for="company">Company (제조사)</label>
	<form name="beerCompForm">
	  <select name="company" id="beerComp" onChange="checkCompText()">
	  </select>
	  <input type="text" name="compText" id="compText" style="display:none">
	</form>
</div>

<div>
	<label>Alcohol (도수)</label>
	<input type="text" id="beerAchl" value ="0" placeholder="도수를 입력 해 주세요." class="inputBox"/>
</div>

<div>
  <label>Photo (사진)</label>
  <img id="uploadImage" src="">
  <button id="selectFileBtn">파일 선택</button>
  <input id="fileupload" type="file" name="file" multiple>
  <p id="newFileName"></p>
  
</div>

<button id="beerAddBtn">확인</button>

      </div> <!-- modal body -->
       
       <div class="modal-footer">
        <button id="beerAddSaveBtn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
       
      


<script id="beerBrandTemplate" type="text/x-handlebars-template">
<option value="0">선택해주세요</option>
{{#each data}}
<option value="{{brbrname}}">{{brbrname}}</option>
{{/each}}
<option value="1">직접입력</option>

</script>

<script id="beerCateTemplate" type="text/x-handlebars-template">
<option value="0">선택해주세요</option>
{{#each data}}
<option value="{{scname}}">{{scname}}</option>
{{/each}}
<option value="1">직접입력</option>
</script>

<script id="beerCtryTemplate" type="text/x-handlebars-template">
<option value="0">선택해주세요</option>
{{#each data}}
<option value="{{country}}">{{country}}</option>
{{/each}}
<option value="1">직접입력</option>
</script>

<script id="beerCompTemplate" type="text/x-handlebars-template">
<option value="0">선택해주세요</option>
{{#each data}}
<option value="{{company}}">{{company}}</option>
{{/each}}
<option value="1">직접입력</option>
</script>



<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js" ></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="beerAddApp.js"></script>

<script>
ajaxLoadBrandList()
ajaxLoadCateList()
ajaxLoadCtryList()
ajaxLoadCompList()

</script>



</body>
</html>
