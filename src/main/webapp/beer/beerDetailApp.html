<script>

ajaxLoadBrandList()
ajaxLoadCateList()
ajaxLoadCtryList()
ajaxLoadCompList()

  <!-- url에서 넘어오는 파라미터 값 no를 잘라낸다. -->
  
  if (location.search.startsWith("?")) {
    if (location.search.split("=")[0] == "?scno") {
      var no = location.search.split("=")[1]
        ajaxLoadBeerDetailScno(no)
        ajaxLoadSubCateList(no)
        ajaxLoadTasteInfoScno(no)
        ajaxLoadHashTagScno(no)
    } else if (location.search.split("?")[1].split("=")[0] == "no" && location.search.split("?")[2].split("=")[0] == "scno") {
      var brno = location.search.split("?")[1].split("=")[1]
      var subcateno = location.search.split("?")[2].split("=")[1]
      ajaxLoadBeerDetailBrno(brno)
      ajaxLoadSubCateList(subcateno)
      ajaxLoadTasteInfoBrno(brno)
      ajaxLoadHashTagBrno(brno)
    } else if (location.search.split("=")[0] == "?ctryno") {
    	var ctryno = location.search.split("=")[1]
    	ajaxLoadBeerDetailCtryno(ctryno)
    	ajaxLoadTasteInfoCtryno(ctryno)
    	ajaxLoadHashTagCtryno(ctryno)
    	ajaxLoadCtryCateList(ctryno)
    } else if (location.search.split("?")[1].split("=")[0] == "no" && location.search.split("?")[2].split("=")[0] == "ctryno") {
        var brno = location.search.split("?")[1].split("=")[1]
        var ctryno = location.search.split("?")[2].split("=")[1]
        ajaxLoadBeerDetailBrno(brno)
        ajaxLoadCtryCateList(ctryno)
        ajaxLoadTasteInfoBrno(brno)
        ajaxLoadHashTagBrno(brno)
    } 
  }
</script>
