<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Thumbnail-practice</title>
    
    <style>
    
        .thumbnail {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: gray;
            background-position: center center;
        }
        
        .round {
            border-radius: 20px;
        }
        
        .circle {
            border-radius:100%;
        }
    
    </style>
    
</head>
<body>
    
    <div class="thumbnail" style="background-image:url('image/beerbear001.jpg')"></div>
    <div class="thumbnail round" style="background-image:url('image/beerbear001.jpg')"></div>
    <div class="thumbnail circle" style="background-image:url('image/beerbear001.jpg')"></div>

    <img src="image/beerbear001.jpg" alt="">
    
</body>
</html>
