<html>
   <head>
     <meta charset="UTF-8">
     <title>Login</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">  
         
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      
      <style>

        
      </style>
   </head>
   <body >
   
      <h1>로그인</h1>
      
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
	          <input id="email" class="validate" type="email">
	          <label class="active" for="email" data-error="wrong" data-success="success">Email</label>
          </div>
          <div class="col s9"></div>
        </div> 
        
        <div class="row">
          <div class="input-field col s3">
            <label for="password">Password</label>
            <input id="password" class="validate" type="password">
          </div>
        </div>
        
        <div class="row">
          <div class="col s2">
		        <input id="single" type="checkbox" class="filled-in" >
		        <label for="single">로그인 상태 유지</label>
          </div>
          <div class="col s1">
            <button>버튼</button>
          </div>
          <div class="col s9"></div>
        </div>
        
        <div class="row">
          <div class="col s1">
            <button>Facebook</button>
          </div>
          <div class="col s1">
            <button>Kakao</button>
          </div>
          <div class="col s1">
            <button>Google</button>
          </div>
        </div>
        
        
        
        
        
        
      </form>
