<html>
   <head>
     <meta charset="UTF-8">
     <title>Login</title>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
     <style>
     
     
     </style>
        
   </head>
   <body >   
      
      <h1>로그인</h1>
      
      <div id = "loginForm" class="form-horizontal">
        <div class="EmailForm form-group row col-xs-2">
		      <label for="email">Email address</label>
		      <input type="email" class="form-control" id="email" placeholder="abcde@test.com">
        </div>
        <div class="passwordForm form-group col-xs-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
	      <div class="rememberForm col-sm-10">
	        <label>
	          <input type="checkbox">Remember me
	        </label>
	      </div>
	      <div class="signBtn col-sm-8">
	        <button type="button" class="btn btn-default">Sign in</button>
	      </div>
      
      </div>
      
      
      
   </body>   
</html>
