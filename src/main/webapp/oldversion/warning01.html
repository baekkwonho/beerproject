<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>warning page</title>
  
  <!-- animate CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
<style>

  html {height: 100%;}
  body {height: 100%; margin: 0;}

  #video_wrap {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  #backgroundVideo {
    position: relative;
    z-index: -1;
    width: 100%;
  }
  
  #main_wrap {
    height: 100%;
    position: relative;
  /*   border: 3px solid blue; */
    overflow: hidden;
  }
  
  
  
  #warning_wrap {
    position: absolute;
    top: 30%;
    left: 30%;
    width: 600px;
    height: 250px;
    border: 2px solid red;
/*     background-color: black; */
    /* opacity: 0.6; */
    text-align: center;
  }
  
  #message {
    position: relative;
  /*   border: 1px solid green; */
    width: 600px;
    height: 150px;
    color: white;
 
  }
  
  .message {
     -webkit-animation-duration: 1s;
     /* -webkit-animation-delay: 1s; */
     -webkit-animation-iteration-count: 1;
  }
  
  

  
  #answer {
    position: relative;
   /*  border: 1px solid yellow; */
    width: 600px;
    height: 100px;
  }
  
  .answerBtn {
    width: 150px;
    height: 60px;
    font-size: 30px;
    margin: 15px 20px;
  }
  
  
   
</style>
</head>
<body >

  <div id="video_wrap">
    <video id="backgroundVideo" muted autoplay loop>
      <source type="video/mp4" src="warning_movie.mp4">
    </video>
  </div>
  
  <div id="main_wrap">
    <div id="warning_wrap" >
      <div id="message">
        <h1 class="message animated bounce">Hello! <br>
        ARE YOU OF LEGAL DRIKING AGE?</h1>
        <h4 class="message animated bounce">대한민국은 만 19세 이상만 이용 가능합니다.</h4>
      </div>
      
      <div id="answer">
        <a href="main01.html"><button class="answerBtn">Yes</button></a>
        <button id="noBtn" class="answerBtn">No</button>
        <script type="text/javascript">
          "use strict"
          var noBtn = document.querySelector("#noBtn")
          var message = document.querySelector("#warning_wrap")
          
          noBtn.addEventListener("click", function(event) {
        	  message.style["display"] ="none"
          })
        </script>
        
      </div>
    
    </div>
  </div>
  


</body>
</html>
