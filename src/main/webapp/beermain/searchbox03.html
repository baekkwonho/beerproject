<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />


		<title>searchbox02</title>



		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css03/default.css" />
		<link rel="stylesheet" type="text/css" href="css03/component.css" />
		<script src="js03/modernizr.custom.js"></script>
	</head>
	<body>
	
	
		<div class="container">
			
			<div class="main clearfix">

				<div class="column">
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">

						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js03/classie.js"></script>
		<script src="js03/uisearch.js"></script>
		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>
		
		
	</body>
