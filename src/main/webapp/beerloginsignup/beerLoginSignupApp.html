<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    
    
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style2.css">
    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
       
        <div id="login">   
          <h1>Welcome Back!</h1>
           
          <form action="/" method="post">
          
          
          
          <div id="emailbox" class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="email" required autocomplete="off"/>
          </div>
          
          
          
          <div id="field-pwd" class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="password" required autocomplete="off"/>
          </div>
          
          <div class="remem-wrap">
              <input type="checkbox" id="saveEmail">
              <h4>Remember Email</h4>
          
          </div>
          
          <h3 class="forgot"><a href="#">Forgot Password?</a></h3>
          
          <button id="loginBtn" class="button button-block"/>Log In</button>
          
          <div>
              
            <ul class="icons">
               
                <li><a href="#" class="icon-f"><input type="button" value="facebook" style="font-size:15px" /></a></li>
                
                <li><a href="#" class="icon-k"><input type="button" value="kakao" style="font-size:15px" /></a></li>
                
                <li><a href="#" class="icon-n"><input type="button" value="naver" style="font-size:15px" /></a></li>
                
                
            </ul>
              
          </div>
          
          </form>

        </div>
       
       
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <h3>Essential Input Data</h3>
          <form action="/" method="post">
          
          <div class="top-row">
            <div id="top-email" class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>
        
            <div class="field-wrap button-conf1">
              <button type="submit" class="button-conf button-block"/>Email Confirmation</button>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Confirm Your Password Again<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Nickname<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <h3>Optional Input Data</h3>
          
          <div class="birth-row">
            <div class="field-wrap">
              <label>
                Year(yyyy)
              </label>
              <input type="text" maxlength="4" required autocomplete="off" onKeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" style="IME-MODE:disabled;" />
            </div>
        
            <div class="field-wrap">
              <label>
                Month(mm)
              </label>
              <input type="text" maxlength="2" required autocomplete="off" onKeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" style="IME-MODE:disabled;" />
            </div>
            
            <div class="field-wrap">
              <label>
                Date(dd)
              </label>
<!--              <input type="tel" maxlength="2" required autocomplete="off"/>-->
              <input type="text" maxlength="2" required autocomplete="off" onKeypress="if(event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" style="IME-MODE:disabled;" />
            </div>
            
          </div>
          

          
          <div class="field-wrap">
            <label>
              Favorite Beer Type
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Favorite Beer Brand
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Capability of Drinking
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
       
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/bit.js"></script>
    <script type="text/javascript" src="beerLoginSignupApp.js"></script>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="index.js"></script>

<script>
/* init()
ajaxLogout() */
</script>

  </body>
</html>
